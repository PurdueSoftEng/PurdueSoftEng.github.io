  <body>
    <img src="languageFlag.png" alt="English language icon" title="English language icon" width="16" height="16">
    <span style="font-size: 20px">English</span>
    <header role="banner">
      <h1>ECE 461 Final Project</h1> <!-- Add the header -->

    <img id="logo" src="purdueLogo.png" alt="Computer Cartoon" title="Purdue University ECE logo"> <!-- Add title for compliance -->
    <main role="main">
      <h2>File Upload</h2>
        <form action="https://purdue-soft-eng-384818-6x33ng5huq-uc.a.run.app/upload" method="post" enctype="multipart/form-data">
          <label for="file">Select a zipped file to upload:</label>
          <input type="file" name="file" id="file" aria-describedby="file-desc"><br><br>
          <input type="submit" value="Upload File"><br><br>
          <div id="file-desc">Please select a zipped file to upload.</div> <!-- labels to associate text descriptions with form elements like input fields and buttons -->
        </form>
      <h2>Database Search</h2>
        <form action="https://purdue-soft-eng-384818-6x33ng5huq-uc.a.run.app/search" method="get">
          <input type="hidden" name="search" value="">
          <label for="search">Search our database:</label>
          <input type="text" name="search" id="search" aria-describedby="search-desc"><br><br>
          <input type="submit" value="Submit"><br><br>
          <div id="search-desc">Please enter a keyword to search for in our database.</div> <!-- labels to associate text descriptions with form elements like input fields and buttons -->
        </form>
    <main>

    <footer role="contentinfo">
      <div style="width:1240px;height:0;padding-bottom:200px;position:relative;">
        <iframe src="https://giphy.com/embed/MT5UUV1d4CXE2A37Dg" width=200px height=200px style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen title="This is a moving image of a Computer Dancing. The computer says ANALYZE THIS" ></iframe>
      </div>
      <div style="text-align: center;">
    </footer>
    

    <script>
      function uploadFile() {
        event.preventDefault(); // prevent the form from submitting
        
        var fileInput = document.getElementById("file");
        var file = fileInput.files[0];
        
        var formData = new FormData();
        formData.append("file", file);
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://purdue-soft-eng-384818-6x33ng5huq-uc.a.run.app/upload", true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            console.log(xhr.responseText);
          }
        };
        xhr.send(formData);
      }
 
      function searchDatabase() {
        event.preventDefault(); // prevent the form from submitting
  
        var searchInput = document.getElementById("search");
        var searchQuery = searchInput.value;
  
        var formData = new FormData();
        formData.append("search", searchQuery);
  
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://purdue-soft-eng-384818-6x33ng5huq-uc.a.run.app/search", true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            console.log(response);
          }
        };
        xhr.send(formData);
}
    </script>
